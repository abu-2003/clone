<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">

    <!-- First Section -->
    <div class="bg-white shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Revamp your home in style</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Cushion covers" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Cushion covers, bedsheets & more</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Figurines" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Figurines, vases & more</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Home storage" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Home storage</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Lighting solutions" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Lighting solutions</p>
        </div>
      </div>
      <a href="#" class="block mt-4 text-teal-500 font-bold">Explore all</a>
    </div>

    <!-- Second Section -->
    <div class="bg-white shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Appliances for your home | Up to 55% off</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Air conditioners" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Air conditioners</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Refrigerators" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Refrigerators</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Microwaves" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Microwaves</p>
        </div>
        <div class="space-y-2">
          <img src="./assets/1.jpg" alt="Washing machines" class="w-full h-auto rounded">
          <p class="text-sm text-gray-600">Washing machines</p>
        </div>
      </div>
      <a href="#" class="block mt-4 text-teal-500 font-bold">See more</a>
    </div>

  </div>

</body>
</html>
